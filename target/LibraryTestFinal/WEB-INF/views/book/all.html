<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:text="${book.getTitle()}" th:href="@{/book/{id}(id = ${book.getBook_id()})}">Название</a>
</div>
</br>
<hr>
<a href="/book/new">Добавить новую книгу</a>
</body>
</html>
