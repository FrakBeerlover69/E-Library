<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Полный список</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:text="${person.getFullName()}" th:href="@{people/{id}(id = ${person.getPerson_id()})}">ФИО Человека</a>
</div>

<br>
<hr>

    <a href="/people/new">Добавить пользователя</a>

</body>
</html>
