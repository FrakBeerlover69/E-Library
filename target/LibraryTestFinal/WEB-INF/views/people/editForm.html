<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Правка читателя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}/edit(id = ${person.getPerson_id()})}" th:object="${person}">

  <label for="FullName">Введите своё полное имя в формате: Фамилия Имя Отчество</label>
  <input type="text" th:field="*{fullName}" id="FullName">
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
  </br>

  <label for="yearOfBirth">Введите год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Date Error</div>
  <br>

  <input type="submit"/>
</form>
</body>
</html>
