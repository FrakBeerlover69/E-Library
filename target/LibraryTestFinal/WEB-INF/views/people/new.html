<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Введите свои данные</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">

  <label for="FullName">Введите своё полное имя в формате: Фамилия Имя Отчество</label>
  <input type="text" th:field="*{fullName}" id="FullName">
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    </br>

  <label for="yearOfBirth">Введите свой год рождения</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Date Error</div>
    <br>

    <input type="submit" value="Подтвердить"/>
</form>
</body>
</html>
